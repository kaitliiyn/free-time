[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # These are public environment variables that are intentionally exposed to the client
  # They are safe to include in the build output
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

